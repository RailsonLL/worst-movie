<div class="card">
  <div class="card-body">
    <h5 class="card-title">List movies</h5>

    <table class="table table-striped table-bordered table-hover mb-0">
      <tbody>
        <tr>
          <th class="th">ID</th>
          <th class="th">
            Year
            <div class="row mt-1 mb-1">
              <div class="col-md-10">
                <select class="form-select" (change)="changeSelectedYear($event)">
                  <option selected>All years</option>
                  <option *ngFor="let year of yearsList" [ngValue]="year">{{ year }}</option>
                </select>
              </div>
              <div class="col-md-2">
                <button class="btn btn-primary" (click)="searchWinnerMoviesByYear()"><i class="bi bi-search"></i></button>
              </div>
            </div>
          </th>
          <th class="th">Title</th>
          <th class="th">
            Winner?
            <div class="row mt-1 mb-1">
              <div class="col-md-12">
                <select class="form-select" (change)="changeWinnerOption($event)" style="text-align: center;">
                  <option selected>Yes/No</option>
                  <option *ngFor="let year of winnerOptions" [ngValue]="year">{{ year }}</option>
                </select>
              </div>
            </div>
          </th>
        </tr>
        <tr *ngFor="let obj of pageResult.content | slice: (pageResult.page-1) * pageSize : pageResult.page * pageSize">
          <td class="td">{{ obj.id }}</td>
          <td class="td">{{ obj.year }}</td>
          <td class="td">{{ obj.title }}</td>
          <td class="td">{{ obj.winner == true ? 'Yes' : 'No' }}</td>
        </tr>
      </tbody>
    </table>

    <ngb-pagination
      class="d-flex justify-content-center"
      [(page)]="pageResult.page"
      [pageSize]="pageSize"
      [collectionSize]="pageResult.totalElements">
    </ngb-pagination>
  </div>
</div>
